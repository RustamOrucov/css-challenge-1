<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <section class="section-one">
          <img src="/images/illustration-hero.svg" alt="">
        </section>
        <section class="section-two">
          <h1>
            Order Summary
          </h1>
          <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="change-wrapper">
                <div class="plan-contain">
                    <img src="/images/icon-music.svg" alt="">
                
                    <div>
                        <p>Annual plan</p>
                        <span>$59.99/year</span>
                    </div>
                </div>
                    <a href="#" class="change-link">Change</a>
               
            </div>
               <div class="buttons">
                <button class="btn payment">Proceed to Payment </button>
               <button class="btn cancel">Cancel Order</button>
               </div>
        </section>
    </div>
</body>
</html>
